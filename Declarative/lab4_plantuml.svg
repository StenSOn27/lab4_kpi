="962.6514" y2="977.6514"/><polygon fill="#181818" points="124.5,967.6514,128.5,977.6514,132.5,967.6514,128.5,971.6514" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="86" x="84.5" y="66.75">Customer</text><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="97" x="401" y="66.75">Application</text><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="150" x="678.5" y="66.75">Payment Service</text><!--MD5=[28e7433874dae030c27a5c165b580c6b]
@startuml
title Pool

|Customer|
start
:Browses products;
:Starts order;

|Application|
:Creates order with status "Pending";

repeat
  :Adds products to order;
  
  fork
    :Checks product availability;
  fork again
    :Logs user actions;
  end fork

  if () then (Product available)
    :Confirms addition;
  else (Product not available)
    :Shows out-of-stock message;
  endif
repeat while (Wants to add more)

|Customer|
:Confirms order;

|Payment Service|
:Creates payment session;
:Processes payment;

|Application|
if () then (Payment successful)
  :Updates status to "Paid";
else (Payment not successful)
  :Updates status to "Failed";
endif

:Send Payment Status Message;

|Customer|
:Read Payment Status Message;
stop
@enduml

